<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
<!--Main Navigation-->
<header class="mb-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/post">
                JH BLOG
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <a th:if="${session.user == null}" th:href="@{/oauth2-login}" class="btn btn-primary mx-1">소셜 로그인</a>
                        <div th:if="${session.user != null}" class="d-flex flex-row align-items-center gap-2 mx-1" th:object="${session.user}">
                            <img th:src="*{image}" alt="프로필" class="img-fluid rounded-9" style="max-height: 30px;">
                            <span th:text="*{nickname}" style="font-size: 12px;"></span>
                            <a th:href="@{/logout}" class="btn btn-outline-secondary">로그아웃</a>
                        </div>
                    </li>
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://velog.io/@jeong29hyeon" rel="nofollow" target="_blank">
                            <i class="fa-solid fa-blog"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://github.com/Jeong29Hyeon/JH-BLOG" rel="nofollow"
                           target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-2">

    </div>
</header>
<!-- Navbar -->
<!--Main layout-->
<main class="my-5">
    <div class="container">
        <div class="row">
            <div class="col mb-4">
                <!--Section: Content-->
                <th:block layout:fragment="content"></th:block>
                <!--Section: Content-->
            </div>
        </div>
    </div>
</main>
<!-- Copyright -->
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    정현's 블로그
</div>
<!-- Copyright -->
<script th:src="@{/js/mdb.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<!--해시태그 라이브러리-->
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<th:block layout:fragment="add-javascript"></th:block>
</body>
</html>
