<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/BlogLayout}">
<th:block layout:fragment="title">
    <title>소셜 로그인</title>
</th:block>
<th:block layout:fragment="add-css">
    <style>
        #loginDiv img{
            width: 300px;
            height: 45px;
        }
    </style>
</th:block>
<th:block layout:fragment="content">
   <div id="loginDiv" th:if="${session.user == null}" class="d-flex flex-column align-items-center justify-content-center mt-5 gap-3">
       <span>소셜 로그인</span>
       <a href="/kakao-login"><img src="https://jhblogimage.s3.ap-northeast-2.amazonaws.com/images/kakao_btn.png" alt="카카오 로그인"></a>
       <a href="/naver-login"><img src="https://jhblogimage.s3.ap-northeast-2.amazonaws.com/images/naver_btn.png" alt="네이버 로그인"></a>
   </div>
</th:block>
</html>
