<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/BlogLayout}">
<th:block layout:fragment="title">
    <title>글쓰기</title>
</th:block>
<th:block layout:fragment="add-css">
    <!-- Toast Ui -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.css"/>
</th:block>
<th:block layout:fragment="content">
    <section class="my-3">
        <form id="saveForm" method="post" autocomplete="off">
           <div class="d-flex flex-column gap-3">
               <input type="hidden" name="id" value=""/>
               <div>
                   <label for="title">제목 입력</label>
                   <input id="title" name="title" type="text" class="form-control" placeholder="제목을 입력하세요">
               </div>
               <div>
                   <label for="description">글 설명 추가</label>
                   <input id="description" name="description" type="text" class="form-control" placeholder="이 포스트를 간단하게 표현해봐요!"
                   maxlength="50">
               </div>
               <div>
                   <label for="editor">내용</label>
                   <!-- Toast ui 들어갈 부분 -->
                   <div id="editor">
                   </div>
               </div>
           </div>
        </form>
        <p class="mt-3 d-flex flex-row-reverse">
            <button type="button" class="btn btn-tertiary" onclick="goListPage();">뒤로</button>
            <button type="button" id="saveBtn" onclick="savePost();" class="btn btn-primary me-2">저장</button>
        </p>
    </section>
</th:block>
<th:block layout:fragment="add-javascript">
    <!-- Color Picker -->
    <script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- Editor's Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let editor = undefined
        const { Editor } = toastui;
        const { codeSyntaxHighlight, colorSyntax } = Editor.plugin;
        window.onload = () => {
            editor = createEditor();
            renderPostInfo();
        }

        function createEditor() {
            const post = [[${post}]];
            return new Editor({
                el: document.querySelector('#editor'),
                height: '500px',
                initialEditType: 'markdown',
                previewStyle: 'vertical',
                initialValue: (post) ? post.content : '내용을 입력해주세요.',
                previewHighlight: false, //에디터 커서 위치에 요소 강조 효과
                plugins: [codeSyntaxHighlight, colorSyntax],
                hooks: {
                    addImageBlobHook: (blob, callback) => {
                        // blob : Java Script 파일 객체
                        console.log(blob);
                        const formData = new FormData();
                        formData.append('image', blob);

                        let url = '/files/';
                        $.ajax({
                            type: 'POST',
                            enctype: 'multipart/form-data',
                            url: '/images/upload',
                            data: formData,
                            dataType: 'json',
                            processData: false,
                            contentType: false,
                            cache: false,
                            timeout: 600000,
                            success: function (data) {
                                //console.log('ajax 이미지 업로드 성공');
                                url += data.saveFileName;
                                // callback : 에디터(마크다운 편집기)에 표시할 텍스트, 뷰어에는 imageUrl 주소에 저장된 사진으로 나옴
                                // 형식 : ![대체 텍스트](주소)
                                callback(url, data.originalFileName);
                            },
                            error: function (jqXHR) {
                                alert(jqXHR.responseJSON.msg)
                            }
                        });
                    }
                }
            });
        }

        function renderPostInfo() {
            const post = [[${post}]];
            console.log(post)
            if (!post) {
                return false;
            }
            const form = document.getElementById("saveForm");
            const fields = ['id', 'title'];
            fields.forEach(field => {
                form[field].value = post[field];
            })
        }

        // 게시글 저장(수정)
        function savePost() {
            const form = document.getElementById('saveForm');
            const contentInput = document.createElement('input');
            contentInput.setAttribute('type', 'hidden');
            contentInput.setAttribute('name', 'content');
            contentInput.setAttribute('value', editor.getMarkdown());
            form.appendChild(contentInput);
            if(!form.title.value){
                alert("제목을 입력해주세요!")
                form.title.focus();
                return false;
            }
            if(!form.description.value){
                alert("이 포스트에 대해 설명해주세요!")
                form.description.focus();
                return false;
            }
            document.getElementById('saveBtn').disabled = true;
            form.action = [[ ${post == null}]] ? '/post/save' : '/post/update';
            form.submit();
        }

        //게시글 리스트로 이동
        function goListPage() {
            location.href = '/post';
        }
    </script>
</th:block>
</html>
